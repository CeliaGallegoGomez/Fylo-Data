<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fylo-Data</title>
</head>
<body>
    <main>
        <div class="top">
            <img class="logo" src="assets/images/logo.svg" alt="">
            <div class="boxes">
                <div class="box">
                    <img class="icon-1" src="assets/images/icon-document.svg" alt="">
                </div>
                <div class="box">
                    <img class="icon-2" src="assets/images/icon-folder.svg" alt="">
                </div>
                <div class="box">
                    <img class="icon-3" src="assets/images/icon-upload.svg" alt="">
                </div>
            </div>
        </div>
        <div class="medium">
            <p>You've used 815 GB of your storage</p>
            <div class="storage">
                <div class="bar">
                    <div class="bar-inside">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="numbers">
                    <h3>0 GB</h3>
                    <h3>1000 GB</h3>
                </div>
            </div>
        </div>
        <div class="bottom">
            <h2>185</h2>
            <h3>GB LEFT</h3>
        </div>
    </main>
    
</body>
</html>
